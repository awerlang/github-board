    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Repositories
        <small>{{::ctrl.userName}}</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Board</a></li>
        <li class="active">Repositories</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Your Page Content Here -->
        <div class="row">
            <div class="col-md-6 github-box" ng-repeat="item in ctrl.repositories">
                <div class="github-box-header">
                    <h3>
                        <a href="" ng-click="ctrl.openRepository(item)">{{item.name}}</a>
                    </h3>
                    <div class="github-stats">
                        <a class="repo-stargazers" target="_blank" href="{{item.stargazers_url}}">
                            <span class="octicon octicon-star"></span> {{item.stargazers_count}}
                        </a>
                        <a class="repo-forks" target="_blank" href="{{forks_url}}">
                            <span class="octicon octicon-repo-forked"></span> {{item.forks_count}}
                        </a>
                    </div>
                </div>
                <div class="github-box-content">
                    <p>
                        <span>{{item.language}}</span>- {{item.description}} â€”
                        <a target="_blank" ng-href="{{item.html_url}}">Read More at GitHub</a>
                    </p>
                </div>
                <div class="github-box-download">
                    <p class="repo-update">Latest commit:
                        <strong>{{item.pushed_at}}</strong>
                    </p>
                    <a class="repo-download" ng-href="{{item.archive_url}}">
                        <span class="octicon octicon-cloud-download"></span>
                    </a>
                </div>
            </div>
        </div>
    </section><!-- /.content -->
